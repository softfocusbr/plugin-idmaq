<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin IDMAQ - Exemplo</title>

    <style>
        * {
            margin: 0;
        }

        body {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <link rel="stylesheet" href="css/idmaq-plugin.css">
</head>

<body>
    <div id="container">
        <idmaq-plugin token="81e85621de8c1a7ecdc4f45e93752351eab5ffca" nome-integrador="Softfocus"
            nome-usuario-logado="Softfocus" tema="cinza" posicao-tooltip="topo" />
    </div>
</body>

<script src="js/idmaq-plugin.js"></script>

</html>
